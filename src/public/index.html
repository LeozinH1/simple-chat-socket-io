<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="chat">
        <h2>Simple chat with Socket.io</h2>

        <div id="entrar">
          <input type="text" id="username" placeholder="username" />
          <button onclick="entrar()">Entrar</button>
        </div>

        <div id="chat" style="flex: 1">
          <ul id="messages" style="height: 90%; margin-bottom: 10px"></ul>

          <form id="form" action="">
            <input
              id="input"
              autocomplete="off"
              placeholder="Type here..."
            /><button>Send</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#messages").animate(
          { scrollTop: document.body.scrollHeight },
          "slow"
        );

        document.getElementById("chat").style.display = "none";
      });
    </script>

    <script>
      var socket = io();

      var messages = document.getElementById("messages");
      var form = document.getElementById("form");
      var input = document.getElementById("input");
      let localusername = document.getElementById("username");

      function entrar() {
        if (localusername.value.length >= 3) {
          document.getElementById("entrar").style.display = "none";
          document.getElementById("chat").style.display = "block";
        } else {
          alert("Digite um nome maior que 3 caracter irm√£o.");
        }
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value && localusername.value) {
          socket.emit("chat message", input.value, localusername.value);
          input.value = "";
        }
      });

      socket.on("chat message", function (msg, username) {
        var item = document.createElement("li");
        item.textContent = msg;

        if (localusername.value == username) {
          item.classList.add("self");
        }

        messages.appendChild(item);

        $("#messages").animate(
          { scrollTop: document.body.scrollHeight },
          "slow"
        );
      });
    </script>
  </body>
</html>
